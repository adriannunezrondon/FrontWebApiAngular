
<h2>Listado de Productos</h2>
<br>

<p *ngIf="!(arrayProductos && arrayProductos.length) else SiHayProductos">No existen Productos para mostrar.Loading....</p>
<button class="btn btn-primary" (click)="volverHome()" style="text-align: left;">ir a Home</button>


<br>
<br>

<ng-template #SiHayProductos>


<button class="btn btn-success" style="text-align: right;" (click)="IrInsertarProducto()">Insertar</button> Inserte un nuevo Producto

<div class="container" *ngIf="(arrayProductos && arrayProductos.length)" >
  

        <table class="table table-striped" >
            <thead>
              <tr>
               <!-- <th scope="col">ID</th> -->
                <th scope="col">Nombre</th>
                <th scope="col">Categorias </th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Unidades</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Producto of arrayProductos">
                <!--<th scope="row">{{Producto.id}}</th>-->
                <input type="hidden" name="id" value="{{Producto.id}}" #id>
                <td>{{Producto.nombre}}</td>
                <td>{{Producto.categorias}}</td>
                <td>{{Producto.descripcion}}</td>
                <td>{{Producto.precio}}</td>
                <td>{{Producto.unidades}}</td>

                <td><button class="btn btn-warning" value="editar" (click)="editarProducto(id.value)">Editar</button>&nbsp;  
                    <button class="btn btn-danger" value="delete"  (click)="deleteProducto(id.value)">Borrar</button>
                </td>
              </tr>
 
            </tbody>
          </table>

  

</div>

</ng-template>
